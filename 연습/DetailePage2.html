<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0 auto;
            padding: 0;
            justify-content: center;
        }

        table{border-top: 2px solid #000 border-collapse;}
        th,td{border-bottom: 1px solid #000; padding: 20px;}
        td{text-align: center;}
        td:nth-child(2){text-align: left;}
        td span{background-color: orange; color: #fff; padding: 10px;}
    </style>
</head>

<body>


    <table>
        <tr>
            <th class="board_id">번호</th>
            <th class="board_category_id">카테고리</th>
            <th class="board_title">제목</th>
            <th class="member_id">작성자</th>
            <th class="board_date">작성일</th>
            <th class="board_view">조회수</th>

        </tr>

        <tr>
            <td><span>공지</span></td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>

      
    </table>
</body>

</html>
