<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="ExStyle.css">
    <link rel="stylesheet" href="section.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

</head>

<body>



        <!-- aside -->
        <div class="aside_section">
            <aside class="aside">
                <div class="accordion">
                    <input type="checkbox" id="car_select01">
                    <label for="car_select01">제 조 사<i class="fa-solid fa-arrow-down"></i></label>

                    <div class="sidebar">
                        <div class="brand">
                            <ul class="accordion_ul">
                                <li>
                                    <input type="checkbox" for="selectevent01" class="input_selectevent"
                                        id="select_Br01" data-car-brand="1">
                                    <label for="select_Br01" id="selectevent01" class="accordion_bar">
                                        <p>현대</p>
                                    </label>
                                </li>
                                <li>
                                    <input type="checkbox" class="" id="select_Br02" data-car-brand="2">
                                    <label for="select_Br02" class="accordion_bar">
                                        <p>기아</p>
                                    </label>
                                </li>

                            </ul>
                        </div>
                    </div>


                </div>

            </aside>

            <!-- section -->

            <section id="main-section">
                <div class="car-icons">
                    <div class="car-holder">
                        <img
                            src="https://img.kbchachacha.com/IMG/carimg/l/img09/img2619/26199561_16138622151605264.jpg?width=720">
                    </div>
                    <div class="text">
                        <div class="car1"> 아이오닉 5 EV AWD</div>
                        <table class="car_table">
                            <tbody>
                                <tr>
                                    <td>차 종 : </td>
                                    <td><span> suv</span></td>
                                </tr>
                                <tr>
                                    <td>연 식 : </td>
                                    <td><span> 2010/01</span></td>
                                </tr>
                                <tr>
                                    <td> 가 격 : </td>
                                    <td><span> 2750만원</span></td>
                                </tr>
                                <tr>
                                    <td>총 km 수 : </td>
                                    <td> <span>82200km</span></td>
                                </tr>
                                <tr>
                                    <td>배 기 량 : </td>
                                    <td><span> 1580cc</span></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="icon-footer">
                        <div>판매자 : <span> 누구게</span></div>
                        <div class="like" data-like-count="0"><i class="fa-solid fa-heart"></i> 0</div>
                    </div>
                </div>

            </section>
        </div>

</body>

</html>
